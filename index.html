<html lang="en">
<head>
    <title>Title</title>
    <script src="GeoToolkit-JS/3rdparty/js/require.js"></script>
    <script src="js/config.js"></script>
    <script>
    function bodyLoadHandler() {
        // Use require to load script.js. The object which the script returns
        // will be passed to your callback function
        require(['script'], function(App) {
            // Call initialize function which we created in script.js
            App.initialize();
            App.start();
        });
    }
    </script>
</head>
<body onload="bodyLoadHandler()">
    <canvas id="tutorial-canvas" width="400" height="400"></canvas>
    test
</body>
</html>
